<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* background: linear-gradient(135deg, #1f4037, #99f2c8); */
            background: url('/static/g1app/images/back_signIn_regstr.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 3D Floating Card */
        .container {
            width: 360px;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 18px rgba(255, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            border-left: 3px solid red;
            color: white;
            transform-style: preserve-3d;
            animation: floatCard 5s ease-in-out infinite;
        }

        /* Floating animation */
        @keyframes floatCard {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(8deg); }
            100% { transform: translateY(0px) rotateX(0deg); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
            font-size: 26px;
        }

        label {
            font-weight: bold;
            color: #ffffffd9;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        input {
            width: 85%;
            padding: 12px 45px 12px 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.28);
            color: #fff;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.2);
        }

        input::placeholder {
            color: #e0e0e0;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 12px;
            cursor: pointer;
            font-size: 14px;
            color: #f0f0f0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ffdd57;
            border: none;
            color: #222;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(255,221,87,0.4);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(255,221,87,0.6);
        }

        .error {
            color: #ffdddd;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Reset Password</h2>

    {% if messages %}
        {% for msg in messages %}
            <p class="error">{{ msg }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>New Password</label>
        <div class="input-group">
            <input type="password" name="password" id="password" placeholder="Enter new password" required>
            <span class="toggle-password" onclick="togglePassword('password')">Show</span>
        </div>

        <label>Confirm Password</label>
        <div class="input-group">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
            <span class="toggle-password" onclick="togglePassword('confirm_password')">Show</span>
        </div>

        <button type="submit" class="btn">Reset Password</button>
    </form>

</div>

<script>
    function togglePassword(id) {
        const field = document.getElementById(id);
        const toggle = field.nextElementSibling;

        if (field.type === "password") {
            field.type = "text";
            toggle.innerText = "Hide";
        } else {
            field.type = "password";
            toggle.innerText = "Show";
        }
    }
</script>

</body>
</html>
