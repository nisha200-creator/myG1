<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* background: linear-gradient(135deg, #3c1053, #ad5389); */
            background: url('/static/g1app/images/back_signIn_regstr.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Floating 3D Card */
        /* .card {
            width: 350px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            color: white;
            text-align: center;
            transform-style: preserve-3d;
            animation: floatCard 5s ease-in-out infinite;
        } */
         .card {
            width: 360px;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 18px rgba(255, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            border-left: 3px solid red;
            color: white;
            transform-style: preserve-3d;
            animation: floatCard 5s ease-in-out infinite;
         }

        /* Floating animation */
        @keyframes floatCard {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(8deg); }
            100% { transform: translateY(0px) rotateX(0deg); }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 25px;
        }

        /* Input style */
        input {    
            width: 94%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.2);
        }

        input::placeholder {
            color: #e8e8e8;
        }

        /* Button style */
        button {
            width: 100%;
            padding: 12px;
            background: #ffdd57;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(255,221,87,0.4);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(255,221,87,0.6);
        }

        .message {
            margin-bottom: 10px;
            color: #ffdddd;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Forgot Password</h2>

    <!-- SHOW DJANGO MESSAGES -->
    {% if messages %}
        {% for msg in messages %}
            <p class="message">{{ msg }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send OTP</button>
    </form>

</div>

</body>
</html>
